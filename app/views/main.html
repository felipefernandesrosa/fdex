<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog" role="document">
    <div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">Modal title</h4>
		</div>
		<div class="modal-body">
			<form>
				<div class="form-group">
					<input class="form-control" ng-model="realty.name" placeholder="Nome do Imóvel" />
				</div>
				
				<div class="form-group">
					<textarea class="form-control" ng-model="realty.description" placeholder="Descrição"></textarea>
				</div>
				
				<div class="form-group">
					<select class="form-control" ng-model="realty.type">
						<option value="">Selecione um tipo de casa</option>
						<option ng-model="realty.type" value="House">Casa</option>
						<option ng-model="realty.type" value="Appartment">Apartamento</option>
					</select>
				</div>
				
				<div class="form-group">
					<input class="form-control" ng-model="realty.image.url" placeholder="Url da Imagem"/>
				</div>
				
				<div class="form-group">
					<input class="form-control" ng-model="realty.image.description" placeholder="Descrição da Imagem"/>
				</div>
				
				<div class="form-group">
					<input class="form-control" ng-model="realty.value" placeholder="Valor" />
				</div>
				
				<div class="form-group">
					<input class="form-control" ng-model="realty.place.address" placeholder="Endereço" />
				</div>
				
				<div class="form-group">
					<input class="form-control" ng-model="realty.contact" placeholder="Contato" />
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" ng-click="addContact(realty);">Save changes</button>
		</div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
